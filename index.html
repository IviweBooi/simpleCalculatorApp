<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator App</title>
    <! -- Links -->
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="icon" type="image/png" href="images/calc-icon.png"/>
</head>
<body>
    <div id="calc-frame">
        <div id="screen">
            <h1>0</h1>
        </div>
        <div id="buttons">
            <button class="secondary-btn" onclick="" id="7">7</button>
            <button class="secondary-btn" onclick="" id="8">8</button>
            <button class="secondary-btn" onclick="" id="9">9</button>
            <button class="primary-btn" onclick="" id="+">+</button>
            <button class="secondary-btn" onclick="" id="4">4</button>
            <button class="secondary-btn" onclick="" id="5">5</button>
            <button class="secondary-btn" onclick="" id="6">6</button>
            <button class="primary-btn" onclick="" id="-">-</button>
            <button class="secondary-btn" onclick="" id="1">1</button>
            <button class="secondary-btn" onclick="" id="2">2</button>
            <button class="secondary-btn" onclick="" id="3">3</button>
            <button class="primary-btn" onclick="" id="x">x</button>
            <button class="secondary-btn" onclick="" id="0">0</button>
            <button class="CTA-btn" onclick="" id="del">DEL</button>
            <button class="CTA-btn"onclick="" id="ac">AC</button>
            <button class="primary-btn" onclick="" id="/">/</button>
            <button class="secondary-btn" onclick="" id=".">.</button>
            <button class="primary-btn" onclick="" id="=" style="grid-column: span 3;">=</button>

        </div>
    </div>
    <script src="functionality.js"></script>
</body>
</html>
